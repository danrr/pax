# @package _global_

# Agents  
agent1: 'PPO'
agent2: 'PPO'

# Environment
env_id: iterated_matrix_game
env_type: meta
env_discount: 0.96
payoff: [[-1,-1], [-3,0], [0,-3], [-2,-2]]
observation_includes_time: True
blind_time_p2: True

# Runner
runner: evo
seed: 100

# Training hyperparameters
top_k: 5
popsize: 100
num_envs: 2
num_opps: 1
num_outer_steps: 100
num_inner_steps: 100 # number of steps per episode
num_iters: 35
num_devices: 1

# Evaluation 
run_path: ucl-dark/ipd/w1x0vqb7
model_path: exp/PPO-vs-TitForTat-ipd-parity/PPO-vs-TitForTat-ipd-parity-run-seed-0/2022-09-08_15.56.38.018596/iteration_260
save_interval: 5e6

# PPO agent parameters
ppo1:
  num_minibatches: 10
  num_epochs: 4
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: True
  entropy_coeff_start: 0.2
  entropy_coeff_horizon: 5e5
  entropy_coeff_end: 0.01
  lr_scheduling: True
  learning_rate: 2.5e-2
  adam_epsilon: 1e-5
  with_memory: False
  with_cnn: False
  hidden_size: 16

ppo2:
  num_minibatches: 10
  num_epochs: 4
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: True
  entropy_coeff_start: 0.2
  entropy_coeff_horizon: 5e5
  entropy_coeff_end: 0.01
  lr_scheduling: True
  learning_rate: 2.5e-2
  adam_epsilon: 1e-5
  with_memory: False
  with_cnn: False
  hidden_size: 16

# ES parameters
es:
  algo: OpenES        # [OpenES, CMA_ES]
  sigma_init: 0.04    # Initial scale of isotropic Gaussian noise
  sigma_decay: 0.999  # Multiplicative decay factor
  sigma_limit: 0.01   # Smallest possible scale
  init_min: 0.0       # Range of parameter mean initialization - Min
  init_max: 0.0       # Range of parameter mean initialization - Max
  clip_min: -1e10     # Range of parameter proposals - Min
  clip_max: 1e10      # Range of parameter proposals - Max
  lrate_init: 0.1    # Initial learning rate
  lrate_decay: 0.9999 # Multiplicative decay factor
  lrate_limit: 0.001  # Smallest possible lrate
  beta_1: 0.99        # Adam - beta_1
  beta_2: 0.999       # Adam - beta_2
  eps: 1e-8           # eps constant,
  centered_rank: False # Fitness centered_rank
  w_decay: 0           # Decay old elite fitness
  maximise: True       # Maximise fitness
  z_score: False       # Normalise fitness
  mean_reduce: True    # Remove mean

# Logging setup
wandb:
  entity: "dan-ristea"
  project: ipd
  group: 'PPO-vs-${agent2}-parity'
  name: run-seed-${seed}
  log: True
